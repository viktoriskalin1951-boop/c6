<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        :root {
            font-family: Arial, sans-serif;

            /* Light theme variables */
            --bg-color: #f5f5f5;
            --calculator-bg: #ffffff;
            --display-bg: #222;
            --display-color: #0f0;
            --button-bg: #e0e0e0;
            --button-color: #000;
            --clear-button-bg: #ff9800;
            --operator-button-bg: #ffd84c;
            --equal-button-bg: #4caf50;
            --equal-button-color: #fff;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            /* Dark theme variables */
            --bg-color: #1a1a1a;
            --calculator-bg: #2d2d2d;
            --display-bg: #0d0d0d;
            --display-color: #00ff00;
            --button-bg: #444;
            --button-color: #fff;
            --clear-button-bg: #ff6f00;
            --operator-button-bg: #e6c52c;
            --equal-button-bg: #388e3c;
            --equal-button-color: #fff;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg-color);
            transition: background-color 0.3s ease;
        }

        .calculator {
            width: 320px;
            padding: 20px;
            border-radius: 12px;
            background: var(--calculator-bg);
            box-shadow: var(--shadow);
            transition: background-color 0.3s ease;
        }

        .theme-toggle {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .theme-toggle button {
            background: var(--button-bg);
            color: var(--button-color);
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .theme-icon {
            width: 20px;
            height: 20px;
        }

        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 12px;
            border: none;
            border-radius: 8px;
            background: var(--display-bg);
            color: var(--display-color);
            text-align: right;
            font-size: 32px;
            padding: 0 12px;
            box-sizing: border-box;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 8px;
            font-size: 22px;
            cursor: pointer;
            background: var(--button-bg);
            color: var(--button-color);
            transition: background 0.2s, transform 0.1s;
        }

        button[data-action="clear"] {
            background: var(--clear-button-bg);
            color: #fff;
        }

        button.operator {
            background: var(--operator-button-bg);
        }

        button.equal {
            grid-column: span 2;
            background: var(--equal-button-bg);
            color: var(--equal-button-color);
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            filter: brightness(1.1);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
<div class="calculator">
    <div class="theme-toggle">
        <button id="theme-toggle-btn" aria-label="Переключить тему">
            <svg class="theme-icon" id="theme-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9.37 2.73a.5.5 0 0 0-.61.31 7 7 0 1 0 8.9 8.9.5.5 0 0 0 .31-.61 8 8 0 1 1-9.6-9.6z"/>
            </svg>
        </button>
    </div>
    <label for="display" class="visually-hidden">Результат вычислений</label>
    <input id="display" class="display" type="text" value="0" readonly aria-label="Результат вычислений">
    <div class="keys">
        <button data-action="clear">C</button>
        <button data-action="backspace">⌫</button>
        <button data-value="%" class="operator">%</button>
        <button data-action="divide" class="operator">÷</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-action="multiply" class="operator">×</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-action="subtract" class="operator">−</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-action="add" class="operator">+</button>

        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-action="equals" class="equal">=</button>
    </div>
</div>

<script>
    class Calculator {
        constructor(displayElement) {
            this.display = displayElement;
            this.currentOperand = '0';
            this.previousOperand = null;
            this.operation = null;
            this.resetOnNextInput = false;
        }

        // Update the display with current operand
        updateDisplay() {
            this.display.value = this.currentOperand;
        }

        // Clear the calculator state
        clear() {
            this.currentOperand = '0';
            this.previousOperand = null;
            this.operation = null;
            this.resetOnNextInput = false;
        }

        // Delete the last character from current operand
        backspace() {
            if (this.currentOperand.length === 1 || this.currentOperand === 'Ошибка') {
                this.currentOperand = '0';
            } else {
                this.currentOperand = this.currentOperand.slice(0, -1);
            }
        }

        // Add a digit to the current operand
        appendNumber(number) {
            // If we're resetting on next input or current value is 'Ошибка', start fresh
            if (this.resetOnNextInput || this.currentOperand === 'Ошибка') {
                this.currentOperand = number;
                this.resetOnNextInput = false;
                return;
            }

            // Don't add leading zeros
            if (this.currentOperand === '0' && number !== '.') {
                this.currentOperand = number;
                return;
            }

            // Don't add multiple decimal points
            if (number === '.' && this.currentOperand.includes('.')) {
                return;
            }

            this.currentOperand += number;
        }

        // Choose an operation
        chooseOperation(operation) {
            // If current value is 'Ошибка', do nothing
            if (this.currentOperand === 'Ошибка') {
                return;
            }

            // If we have a previous operation pending, compute it first
            if (this.previousOperand !== null && !this.resetOnNextInput) {
                this.compute();
            }

            this.operation = operation;
            this.previousOperand = this.currentOperand;
            this.resetOnNextInput = true;
        }

        // Perform the calculation
        compute() {
            // If we don't have both operands or operation, do nothing
            if (this.operation === null || this.previousOperand === null) {
                return;
            }

            const prev = parseFloat(this.previousOperand);
            const current = parseFloat(this.currentOperand);
            let result;

            switch (this.operation) {
                case 'add':
                    result = prev + current;
                    break;
                case 'subtract':
                    result = prev - current;
                    break;
                case 'multiply':
                    result = prev * current;
                    break;
                case 'divide':
                    if (current === 0) {
                        this.currentOperand = 'Ошибка';
                        this.operation = null;
                        this.previousOperand = null;
                        this.updateDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            // Round to handle floating point precision issues
            result = Math.round((result + Number.EPSILON) * 1000000000000) / 1000000000000;
            this.currentOperand = result.toString();
            this.operation = null;
            this.previousOperand = null;
            this.resetOnNextInput = true;
        }

        // Calculate percentage
        calculatePercentage() {
            if (this.currentOperand === 'Ошибка') {
                return;
            }

            const current = parseFloat(this.currentOperand);
            this.currentOperand = (current / 100).toString();
        }

        // Update the calculator display
        updateDisplay() {
            this.display.value = this.currentOperand;
        }
    }

    // Initialize calculator
    (function() {
        const display = document.getElementById('display');
        const keys = document.querySelector('.keys');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');

        const calculator = new Calculator(display);

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const isDark = body.classList.contains('dark-theme');

            if (isDark) {
                // Switch to light theme (show moon icon)
                body.classList.remove('dark-theme');
                themeIcon.innerHTML = '<path d="M9.37 2.73a.5.5 0 0 0-.61.31 7 7 0 1 0 8.9 8.9.5.5 0 0 0 .31-.61 8 8 0 1 1-9.6-9.6z"/>';
                document.getElementById('theme-toggle-btn').setAttribute('aria-label', 'Переключить на темную тему');
                localStorage.setItem('calculator-theme', 'light');
            } else {
                // Switch to dark theme (show sun icon)
                body.classList.add('dark-theme');
                themeIcon.innerHTML = '<path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>';
                document.getElementById('theme-toggle-btn').setAttribute('aria-label', 'Переключить на светлую тему');
                localStorage.setItem('calculator-theme', 'dark');
            }
        }

        // Check for saved theme preference
        function initTheme() {
            const savedTheme = localStorage.getItem('calculator-theme');
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');

            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                themeIcon.innerHTML = '<path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>';
                document.getElementById('theme-toggle-btn').setAttribute('aria-label', 'Переключить на светлую тему');
            } else {
                body.classList.remove('dark-theme');
                themeIcon.innerHTML = '<path d="M9.37 2.73a.5.5 0 0 0-.61.31 7 7 0 1 0 8.9 8.9.5.5 0 0 0 .31-.61 8 8 0 1 1-9.6-9.6z"/>';
                document.getElementById('theme-toggle-btn').setAttribute('aria-label', 'Переключить на темную тему');
            }
        }

        // Initialize theme on page load
        initTheme();

        // Add event listeners
        themeToggleBtn.addEventListener('click', toggleTheme);

        keys.addEventListener('click', (event) => {
            const target = event.target;
            if (target.tagName !== 'BUTTON' || target.id === 'theme-toggle-btn') {
                return;
            }

            const value = target.dataset.value;
            const action = target.dataset.action;

            if (value) {
                calculator.appendNumber(value);
                calculator.updateDisplay();
                return;
            }

            if (!action) {
                return;
            }

            switch (action) {
                case 'clear':
                    calculator.clear();
                    calculator.updateDisplay();
                    break;
                case 'backspace':
                    calculator.backspace();
                    calculator.updateDisplay();
                    break;
                case 'add':
                case 'subtract':
                case 'multiply':
                case 'divide':
                    calculator.chooseOperation(action);
                    break;
                case 'equals':
                    calculator.compute();
                    calculator.updateDisplay();
                    break;
                case 'percent':
                    calculator.calculatePercentage();
                    calculator.updateDisplay();
                    break;
                default:
                    break;
            }
        });
    }());
</script>
</body>
</html>
